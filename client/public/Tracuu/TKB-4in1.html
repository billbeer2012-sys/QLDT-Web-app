    <script>

        const API_BASE_URL = 'https://camauvkc.edu.vn:3000/api/public';

        const hockySelect = document.getElementById('hocky-select');
        const tuanSelect = document.getElementById('tuan-select');
        const searchInput = document.getElementById('search-input'); // BỔ SUNG
        const scheduleContainer = document.getElementById('schedule-container');
        const loader = document.getElementById('loader');
        const noDataMessage = document.getElementById('no-data');
        const backToTopBtn = document.getElementById('back-to-top');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        // BỎ: biến currentViewMode
        // let currentViewMode = 'lop';

        // BỔ SUNG: Hàm debounce
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        const showLoader = (show) => loader.classList.toggle('hidden', !show);
        const showNoDataMessage = (show) => noDataMessage.classList.toggle('hidden', !show);

        async function fetchHocKy() {
            try {
                const response = await fetch(`${API_BASE_URL}/hocky`);
                if (!response.ok) throw new Error('Network error');
                const { semesters, defaultSemester } = await response.json();
                hockySelect.innerHTML = semesters.map(hk => `<option value="${hk.MaHK}">${hk.Hocky}</option>`).join('');
                if (defaultSemester) {
                    hockySelect.value = defaultSemester;
                }
                await fetchTuan();
            } catch (error) {
                console.error('Error fetching semesters:', error);
                scheduleContainer.innerHTML = `<div class="content-card p-8 text-center"><div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 dark:bg-red-900 rounded-full mb-4"><i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i></div><p class="text-red-500 text-lg font-medium">Không thể kết nối đến máy chủ</p><p class="text-gray-500 mt-2">Vui lòng kiểm tra lại kết nối mạng và thử lại.</p></div>`;
            }
        }

        async function fetchTuan() {
            const selectedHocKy = hockySelect.value;
            if (!selectedHocKy) return;
            try {
                const response = await fetch(`${API_BASE_URL}/tuan?mahk=${selectedHocKy}`);
                if (!response.ok) throw new Error('Network error');
                const tuanList = await response.json();
                if (tuanList.length === 0) {
                    tuanSelect.innerHTML = `<option value="">Không có dữ liệu</option>`;
                    scheduleContainer.innerHTML = '';
                    showNoDataMessage(true);
                    return;
                }
                tuanSelect.innerHTML = tuanList.map(t => `<option value="${t.value}">${t.label}</option>`).join('');
                const now = moment().tz('Asia/Ho_Chi_Minh');
                const defaultTuan = tuanList.find(t => {
                    const [start, end] = t.value.split('_');
                    return now.isBetween(moment(start), moment(end), 'day', '[]');
                });
                if (defaultTuan) tuanSelect.value = defaultTuan.value;
                await fetchSchedule();
            } catch (error) {
                console.error('Error fetching weeks:', error);
            }
        }

        // CẬP NHẬT: Hàm fetchSchedule
        async function fetchSchedule() {
            const selectedTuan = tuanSelect.value;
            const searchTerm = searchInput.value; // BỔ SUNG

            if (!selectedTuan) {
                scheduleContainer.innerHTML = '';
                showNoDataMessage(true);
                return;
            }

            const [startDate, endDate] = selectedTuan.split('_');
            showLoader(true);
            scheduleContainer.innerHTML = '';
            showNoDataMessage(false);

            try {
                // CẬP NHẬT: Thêm searchTerm vào URL và bỏ groupBy
                const url = new URL(`${API_BASE_URL}/tkb`);
                url.searchParams.append('startDate', startDate);
                url.searchParams.append('endDate', endDate);
                if (searchTerm) {
                    url.searchParams.append('searchTerm', searchTerm);
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();

                if (data.length === 0) {
                    showNoDataMessage(true);
                } else {
                    renderSchedule(data, startDate);
                }
            } catch (error) {
                console.error('Error fetching schedule:', error);
                scheduleContainer.innerHTML = `<div class="content-card p-8 text-center"><div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 dark:bg-red-900 rounded-full mb-4"><i class="fas fa-wifi-slash text-red-500 text-2xl"></i></div><p class="text-red-500 text-lg font-medium">Lỗi tải dữ liệu</p><p class="text-gray-500 mt-2">Vui lòng thử lại.</p></div>`;
            } finally {
                showLoader(false);
            }
        }

        // CẬP NHẬT: Hàm renderSchedule
        function renderSchedule(data, weekStartDate) {
            scheduleContainer.innerHTML = '';
            // Dữ liệu giờ là một mảng các lớp, không cần lặp qua 'donvi'
            data.forEach(group => {
                const tableHtml = createScheduleTable(group, weekStartDate);
                const groupSection = document.createElement('div');
                groupSection.className = 'content-card p-4 sm:p-6 md:p-8';
                groupSection.innerHTML = `
                    <div class="mb-8 last:mb-0">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-navy-600 rounded-lg flex items-center justify-center shrink-0">
                                <i class="fas fa-users text-white text-base"></i>
                            </div>
                            <div>
                                <h3 class="text-xs text-blue-600 dark:text-blue-400">Lớp học phần</h3>
                                <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">${group.name}</p>
                            </div>
                        </div>
                        <div class="overflow-x-auto rounded-lg">${tableHtml}</div>
                    </div>`;
                scheduleContainer.appendChild(groupSection);
            });
        }

        // CẬP NHẬT: Hàm createScheduleTable
        function createScheduleTable(group, weekStartDate) {
            const grid = Array(12).fill(null).map(() => Array(7).fill(null));
            group.schedule.forEach(item => {
                const dayIndex = moment(item.Ngay).isoWeekday() - 1;
                const tietIndex = item.Tiet - 1;
                if (tietIndex >= 0 && tietIndex < 12 && dayIndex >= 0 && dayIndex < 7) {
                    let cumulativeHtml = '';
                    if (item.Tongsotiet && item.Tongsotiet > 0) {
                        const isOver = item.SoTietTichLuy >= item.Tongsotiet;
                        const bgColorClass = isOver ? 'bg-yellow-200 dark:bg-yellow-800/50' : '';
                        const textColorClass = isOver ? '' : 'text-yellow-400 dark:text-amber-400';
                        cumulativeHtml = `
                            <div class="mt-2 flex items-center justify-start gap-1 p-1 rounded ${bgColorClass} ${textColorClass} text-xs font-normal">
                                <i class="fas fa-calculator text-xs"></i>
                                <span>${item.SoTietTichLuy}/${item.Tongsotiet}</span>
                            </div>`;
                    }
                    // BỔ SUNG: Hiển thị Nhomphong bên cạnh Tenphong
                    const roomDisplay = item.Nhomphong
                        ? `${item.Tenphong} (${item.Nhomphong})`
                        : item.Tenphong;

                    // BỔ SUNG: Xác định class màu nền theo MaLP
                    let cellClass = 'schedule-cell-content';
                    let textColorClass = '';
                    if (item.MaLP === '002') {
                        cellClass = 'schedule-cell-content schedule-cell-thuchanh';
                        textColorClass = 'text-white';
                    } else if (item.MaLP === '003') {
                        cellClass = 'schedule-cell-content schedule-cell-tructruyen';
                        textColorClass = 'text-white';
                    }

                    // Cập nhật: Sử dụng roomDisplay thay vì Tenphong
                    const contextualInfo = `<span class="info-line ${textColorClass || 'text-blue-600 dark:text-blue-400'} font-medium"><i class="fas fa-user-tie fa-fw mr-1.5"></i>${item.HoTenGV}</span><span class="info-line ${textColorClass || 'text-red-600 dark:text-red-400'} font-medium"><i class="fas fa-map-marker-alt fa-fw mr-1.5"></i>${roomDisplay}</span>`;

                    const formattedItem = `
                        <div class="schedule-item text-left">
                            <div class="flex items-start justify-between">
                                <strong class="info-line font-semibold ${textColorClass || 'text-gray-900 dark:text-white'}">${item.TenHP}</strong>
                                <span class="text-xs ${textColorClass || 'text-gray-500 dark:text-gray-400'} ml-2 shrink-0">(${item.Sotiet} giờ)</span>
                            </div>
                            ${item.Ghichu ? `<span class="info-line text-xs ${textColorClass || 'text-amber-600 dark:text-amber-400'}"><i class="fas fa-info-circle fa-fw mr-1.5"></i>${item.Ghichu}</span>` : ''}
                            <div class="mt-1 space-y-1">${contextualInfo}</div>
                            ${cumulativeHtml}
                        </div>`;
                    grid[tietIndex][dayIndex] = { html: formattedItem, rowspan: item.Sotiet, cellClass: cellClass };
                    for (let i = 1; i < item.Sotiet; i++) { if (tietIndex + i < 12) grid[tietIndex + i][dayIndex] = 'occupied'; }
                }
            });
            let headerHtml = `<thead><tr><th class="w-16">Buổi</th><th class="w-12">Giờ</th>`;
            const daysOfWeek = ['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7', 'Chủ nhật'];
            for (let i = 0; i < 7; i++) {
                const date = moment(weekStartDate).add(i, 'days');
                headerHtml += `<th><div class="flex flex-col items-center"><span class="font-semibold">${daysOfWeek[i]}</span><span class="text-sm font-normal text-yellow-300">${date.format('DD/MM')}</span></div></th>`;
            }
            headerHtml += `</tr></thead>`;
            let bodyHtml = '<tbody>';
            for (let i = 0; i < 12; i++) {
                // BỎ: afternoon-row class để loại bỏ màu nền phân biệt buổi chiều
                const dividerClass = i === 6 ? 'afternoon-divider' : '';
                bodyHtml += `<tr class="${dividerClass}">`;

                if (i === 0) bodyHtml += `<td rowspan="6" class="session-cell"><i class="fas fa-sun mr-2"></i>Sáng<span class="session-time"><i class="fas fa-clock mr-1"></i>07h00</span></td>`;
                if (i === 6) bodyHtml += `<td rowspan="6" class="session-cell"><i class="fas fa-cloud-sun mr-2"></i>Chiều<span class="session-time"><i class="fas fa-clock mr-1"></i>13h00</span></td>`;

                const isAfternoon = i >= 6;
                const hourNumber = isAfternoon ? (i - 6 + 1) : (i + 1);
                bodyHtml += `<td class="font-normal text-gray-600 dark:text-gray-400 p-2">${hourNumber}</td>`;

                for (let j = 0; j < 7; j++) {
                    const cell = grid[i][j];
                    // BỔ SUNG: Sử dụng cellClass tùy thuộc MaLP
                    if (cell && cell !== 'occupied') {
                        const cellClasses = cell.cellClass || 'schedule-cell-content';
                        bodyHtml += `<td rowspan=${cell.rowspan} class="p-1 ${cellClasses}">${cell.html}</td>`;
                    }
                    else if (!cell) bodyHtml += `<td class="empty-cell"></td>`;
                }
                bodyHtml += '</tr>';
            }
            bodyHtml += '</tbody>';
            return `<table class="w-full min-w-[800px] schedule-table">${headerHtml}${bodyHtml}</table>`;
        }

        function setupUIListeners() {
            window.addEventListener('scroll', () => {
                backToTopBtn.classList.toggle('show', window.pageYOffset > 300);
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            const darkModeIcon = darkModeToggle.querySelector('i');
            function updateDarkModeButton() {
                const isDark = document.documentElement.classList.contains('dark');
                darkModeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
                darkModeToggle.title = isDark ? 'Chuyển sang chế độ sáng' : 'Chuyển sang chế độ tối';
            }
            darkModeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
                updateDarkModeButton();
            });
            updateDarkModeButton();
        }

        hockySelect.addEventListener('change', fetchTuan);
        tuanSelect.addEventListener('change', fetchSchedule);

        // BỔ SUNG: Event listener cho ô tìm kiếm với debounce
        const debouncedFetch = debounce(fetchSchedule, 400);
        searchInput.addEventListener('input', debouncedFetch);

        // BỎ: event listener của radio buttons
        // viewModeRadios.forEach(...);

        document.addEventListener('DOMContentLoaded', () => {
            showLoader(true);
            setupUIListeners();
            fetchHocKy();
        });
    </script>
</body>
